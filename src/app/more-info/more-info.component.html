<h1 mat-dialog-title>More Info</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="input-form">
        <div [fxLayout]="'row wrap'">
        	<div fxFlex.gt-xs="100%" fxFlex.gt-md="100">
	        	<label >Book Name :</label>
	            <input placeholder="Book Name" type="text"  [ngModel]="book.name" readonly="readonly">
        	</div>
        </div>
        <div [fxLayout]="'row wrap'">
          <div fxFlex.gt-xs="100%" fxFlex.gt-md="100">
            <label >Author :</label>
            <input placeholder="Author" type="text"  [ngModel]="book.author" readonly="readonly">
          </div>
      	</div>
        <div [fxLayout]="'row wrap'">
          <div fxFlex.gt-xs="100%" fxFlex.gt-md="100">
          	<label >Discription :</label>
            <textarea placeholder="Discription" type="text" [ngModel]="book.discription"  style="height:100px" readonly="readonly"></textarea>
          </div>
        </div>
      </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
