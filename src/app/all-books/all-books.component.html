<mat-toolbar class="inside-top-bar" color="primary">
    <mat-toolbar-row>
      <span><h1>All Books</h1></span>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
<div class="container">

  
  <div [fxLayout]="'row wrap'">
    <mat-card class="book-card" *ngFor="let book of books | async; let i = index" fxFlex.gt-xs="50%" fxFlex.gt-md="30"  fxLayoutGap="2px">
      <mat-card-header>
        <div mat-card-avatar class="books-header-image"></div>
        <mat-card-title>{{book.name}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{book.discription}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="moreInfo(book)">More</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
